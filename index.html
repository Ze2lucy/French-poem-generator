<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the French Poem generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter topic of the French poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Demain, dès l’aube, à l’heure où blanchit la campagne,
        <br />
        Je partirai. Vois-tu, je sais que tu m’attends.
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/Ze2lucy" target="_blank">Zethu Sithole</a> and
      is open-sourced on
      <a
        href="https://github.com/Ze2lucy/French-poem-generator.git"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a
        href="https://french-poem-generator-ai-project.netlify.app/"
        target="_blank"
        >Netlify.</a
      >
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
